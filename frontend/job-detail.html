<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Bangalore Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/india.png">
    <style>
        .job-detail-page {
            padding: 100px 0 50px;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .job-detail-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .job-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px;
        }
        
        .job-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .company-info {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .job-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .meta-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .job-content {
            padding: 40px;
        }
        
        .job-section {
            margin-bottom: 30px;
        }
        
        .job-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .job-description {
            color: var(--dark-color);
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05rem;
            font-family: 'Inter', sans-serif;
        }
        
        .job-list {
            list-style: none;
            padding-left: 0;
        }
        
        .job-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: var(--gray-color);
        }
        
        .job-list li:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .apply-section {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 30px;
            border-radius: var(--border-radius);
            color: white;
            margin: 25px 0;
            text-align: center;
        }

        .apply-section h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .apply-section p {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn-apply {
            background: white;
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .no-apply-section {
            background: var(--gray-light);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 25px 0;
        }

        .job-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--gray-light);
        }

        .btn-share {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
        }

        .btn-share:hover {
            background: linear-gradient(135deg, #3182ce, #2c5282);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .job-header {
                padding: 25px;
            }
            
            .job-header h1 {
                font-size: 2rem;
            }
            
            .job-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .job-content {
                padding: 25px;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 10px 20px;
            }

            .job-actions {
                flex-direction: column;
            }

            .btn-apply {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Jobs
    </a>
    
    <section class="job-detail-page">
        <div class="container">
            <div class="job-detail-container" id="jobDetailContent">
                <!-- Job details will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');
        
        // Format date function
        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Load job details
        async function loadJobDetails() {
            const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
            const job = jobs.find(j => j.id === jobId);
            
            if (!job) {
                document.getElementById('jobDetailContent').innerHTML = `
                    <div class="job-content" style="text-align: center; padding: 60px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 64px; color: var(--danger-color); margin-bottom: 20px;"></i>
                        <h2 style="color: var(--dark-color); margin-bottom: 10px;">Job Not Found</h2>
                        <p style="color: var(--gray-color);">The job you're looking for doesn't exist or has been removed.</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> Back to Jobs
                        </a>
                    </div>
                `;
                return;
            }
            
            // Clean description - preserve original formatting
            const cleanDescription = job.description;
            
            const jobDetailHTML = `
                <div class="job-header">
                    <h1>${escapeHTML(job.title)}</h1>
                    <div class="company-info">
                        <i class="fas fa-building"></i> ${escapeHTML(job.company)}
                    </div>
                    <div class="job-meta">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i> ${escapeHTML(job.location)}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-money-bill-wave"></i> ${escapeHTML(job.salary)}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i> ${escapeHTML(job.type)}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-chart-line"></i> ${escapeHTML(job.experience)}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i> Posted: ${formatDate(job.createdAt)}
                        </div>
                    </div>
                </div>
                
                <div class="job-content">
                    <div class="job-section">
                        <h2>Job Description</h2>
                        <div class="job-description">${cleanDescription}</div>
                    </div>
                    
                    ${job.requirements && job.requirements.length > 0 ? `
                    <div class="job-section">
                        <h2>Requirements</h2>
                        <ul class="job-list">
                            ${job.requirements.map(req => `<li>${escapeHTML(req)}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${job.benefits && job.benefits.length > 0 ? `
                    <div class="job-section">
                        <h2>Benefits</h2>
                        <ul class="job-list">
                            ${job.benefits.map(benefit => `<li>${escapeHTML(benefit)}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    <div class="job-section">
                        <h2>How to Apply</h2>
                        ${job.applyLink ? `
                        <div class="apply-section">
                            <h3><i class="fas fa-paper-plane"></i> Apply Now</h3>
                            <p>Click the button below to submit your application directly to ${escapeHTML(job.company)}</p>
                            <a href="${job.applyLink}" target="_blank" rel="noopener noreferrer" class="btn-apply">
                                <i class="fas fa-external-link-alt"></i> Apply for this Position
                            </a>
                            <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">
                                You will be redirected to the company's official application page
                            </p>
                        </div>
                        ` : `
                        <div class="no-apply-section">
                            <i class="fas fa-envelope" style="font-size: 48px; color: var(--gray-color); margin-bottom: 15px;"></i>
                            <h3 style="color: var(--dark-color); margin-bottom: 10px;">Contact to Apply</h3>
                            <p style="color: var(--gray-color);">
                                Please contact ${escapeHTML(job.company)} directly for application instructions
                            </p>
                        </div>
                        `}
                    </div>
                    
                    <div class="job-actions">
                        <button class="btn btn-primary" id="shareJobBtn">
                            <i class="fas fa-share-alt"></i> Share this Job
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('jobDetailContent').innerHTML = jobDetailHTML;
            
            // Add share functionality
            document.getElementById('shareJobBtn').addEventListener('click', () => {
                const shareText = `Check out this job: ${job.title} at ${job.company}`;
                const shareUrl = window.location.href;
                
                if (navigator.share) {
                    navigator.share({
                        title: `${job.title} - ${job.company}`,
                        text: shareText,
                        url: shareUrl
                    }).catch(err => console.log('Share cancelled'));
                } else {
                    navigator.clipboard.writeText(`${shareText}\n\n${shareUrl}`)
                        .then(() => {
                            alert('Job link copied to clipboard!');
                        })
                        .catch(err => {
                            console.error('Error copying:', err);
                            alert('Unable to copy link. Please try again.');
                        });
                }
            });
        }
        
        // Escape HTML to prevent XSS
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load job details on page load
        document.addEventListener('DOMContentLoaded', loadJobDetails);
    </script>
</body>
</html>
