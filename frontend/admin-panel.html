<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bangalore Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/india.png">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title h1 {
            color: var(--dark-color);
            margin: 0;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
            border-bottom: 4px solid var(--primary-color);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-card p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .admin-tab {
            padding: 15px 30px;
            background: var(--gray-light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--dark-color);
            border: none;
        }

        .admin-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--gray-light);
        }

        th {
            background: var(--gray-light);
            font-weight: 600;
            color: var(--dark-color);
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-toggle {
            background: var(--warning-color);
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .back-btn {
            background: var(--gray-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .formatted-textarea {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .admin-tab {
                width: 100%;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin Panel</span>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Site
                </a>
                <button class="logout-btn" id="adminLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-user-shield" style="font-size: 36px; color: var(--primary-color);"></i>
                <div>
                    <h1>Bangalore Connect Admin</h1>
                    <p style="color: var(--gray-color); margin-top: 5px;">Manage jobs and post new opportunities</p>
                </div>
            </div>
            <div>
                <p id="sessionTimer" style="color: var(--primary-color); font-weight: 600;">
                    Session expires in: 60s
                </p>
            </div>
        </div>

        <div class="admin-stats" id="adminStats">
            <div class="stat-card">
                <h3 id="totalJobs">0</h3>
                <p>Total Jobs</p>
            </div>
            <div class="stat-card">
                <h3 id="activeJobs">0</h3>
                <p>Active Jobs</p>
            </div>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="jobs">Manage Jobs</button>
            <button class="admin-tab" data-tab="postJob">Post New Job</button>
        </div>

        <!-- Manage Jobs Tab -->
        <div class="tab-content active" id="jobsTab">
            <h2>Job Management</h2>
            <div class="table-container">
                <table id="jobsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Salary</th>
                            <th>Applicants</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Jobs will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Post Job Tab -->
        <div class="tab-content" id="postJobTab">
            <h2>Post New Job</h2>
            <form id="adminJobForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer" required>
                    </div>
                    <div class="form-group">
                        <label for="jobCompany">Company Name *</label>
                        <input type="text" id="jobCompany" placeholder="e.g., Tech Company" required>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Location *</label>
                        <select id="jobLocation" required>
                            <option value="">Select Location</option>
                            <option value="Whitefield">Whitefield</option>
                            <option value="Electronic City">Electronic City</option>
                            <option value="Koramangala">Koramangala</option>
                            <option value="MG Road">MG Road</option>
                            <option value="Marathahalli">Marathahalli</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobSalary">Salary Range *</label>
                        <input type="text" id="jobSalary" placeholder="e.g., ₹10-15 LPA" required>
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type *</label>
                        <select id="jobType" required>
                            <option value="">Select Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Remote">Remote</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobExperience">Experience Level *</label>
                        <select id="jobExperience" required>
                            <option value="">Select Experience</option>
                            <option value="Fresher">Fresher</option>
                            <option value="1-3 years">1-3 years</option>
                            <option value="3-5 years">3-5 years</option>
                            <option value="5+ years">5+ years</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobDescription">Job Description *</label>
                    <textarea id="jobDescription" placeholder="Enter job description with formatting...

Example:
• Key responsibilities
• Required skills
• Benefits offered
• Company culture

You can copy-paste formatted text and it will maintain the formatting." rows="8" class="formatted-textarea" required></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="jobRequirements">Requirements (one per line)</label>
                        <textarea id="jobRequirements" placeholder="• 3+ years experience in...
• Bachelor's degree in...
• Strong communication skills...
• Problem-solving ability..." rows="5" class="formatted-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobBenefits">Benefits (one per line)</label>
                        <textarea id="jobBenefits" placeholder="• Health insurance
• Flexible working hours
• Annual bonus
• Learning opportunities" rows="5" class="formatted-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobApplyLink">Apply Link (URL)</label>
                        <input type="url" id="jobApplyLink" placeholder="https://company.com/apply">
                        <small style="color: var(--gray-color); font-size: 0.85rem; display: block; margin-top: 5px;">
                            Enter the direct application link where candidates can apply
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Post Job
                </button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
